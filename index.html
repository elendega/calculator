<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 350px;
            max-width: 100%;
        }

        .display {
            background: #222;
            color: white;
            font-size: 2.5em;
            padding: 30px;
            text-align: right;
            min-height: 100px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ddd;
            padding: 1px;
        }

        button {
            background: white;
            border: none;
            padding: 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            background: #f0f0f0;
        }

        button:active {
            background: #e0e0e0;
            transform: scale(0.95);
        }

        .operator {
            background: #f39c12;
            color: white;
        }

        .operator:hover {
            background: #e67e22;
        }

        .equals {
            background: #27ae60;
            color: white;
        }

        .equals:hover {
            background: #229954;
        }

        .clear {
            background: #e74c3c;
            color: white;
        }

        .clear:hover {
            background: #c0392b;
        }

        @media (max-width: 400px) {
            button {
                padding: 20px;
                font-size: 1.2em;
            }

            .display {
                font-size: 2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLastChar()">←</button>
            <button class="operator" onclick="appendToDisplay('/')" title="Деление">÷</button>
            <button class="operator" onclick="appendToDisplay('*')" title="Умножение">×</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()" style="grid-row: span 2;">=</button>

            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentExpression = '';

        function updateDisplay(value = currentExpression) {
            display.textContent = value || '0';
        }

        function clearDisplay() {
            currentExpression = '';
            updateDisplay();
        }

        function deleteLastChar() {
            currentExpression = currentExpression.slice(0, -1);
            updateDisplay();
        }

        function appendToDisplay(value) {
            if (currentExpression === '0' || currentExpression === 'Ошибка') {
                currentExpression = '';
            }
            currentExpression += value;
            updateDisplay();
        }

        function calculate() {
            try {
                if (!currentExpression || currentExpression === 'Ошибка') {
                    return;
                }

                let result = eval(currentExpression);

                if (!isFinite(result)) {
                    currentExpression = 'Ошибка';
                } else {
                    // Округляем до 10 знаков после запятой
                    result = Math.round(result * 10000000000) / 10000000000;
                    currentExpression = result.toString();
                }
                updateDisplay();
            } catch (error) {
                currentExpression = 'Ошибка';
                updateDisplay();
            }
        }

        // Поддержка клавиатуры
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendToDisplay(event.key);
            } else if (event.key === '.') {
                appendToDisplay('.');
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendToDisplay(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculate();
            } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                event.preventDefault();
                deleteLastChar();
            }
        });
    </script>
</body>
</html>
