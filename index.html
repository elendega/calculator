<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инженерный калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 600px;
            max-width: 100%;
        }

        .header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .mode-toggle {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .mode-toggle label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .display {
            background: #222;
            color: white;
            font-size: 2em;
            padding: 30px;
            text-align: right;
            min-height: 80px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1px;
            background: #ddd;
            padding: 1px;
        }

        button {
            background: white;
            border: none;
            padding: 20px 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            background: #f0f0f0;
        }

        button:active {
            background: #e0e0e0;
            transform: scale(0.95);
        }

        .operator {
            background: #f39c12;
            color: white;
        }

        .operator:hover {
            background: #e67e22;
        }

        .function {
            background: #3498db;
            color: white;
            font-size: 0.9em;
        }

        .function:hover {
            background: #2980b9;
        }

        .equals {
            background: #27ae60;
            color: white;
        }

        .equals:hover {
            background: #229954;
        }

        .clear {
            background: #e74c3c;
            color: white;
        }

        .clear:hover {
            background: #c0392b;
        }

        .special {
            background: #9b59b6;
            color: white;
        }

        .special:hover {
            background: #8e44ad;
        }

        @media (max-width: 650px) {
            .calculator {
                width: 100%;
            }

            button {
                padding: 15px 5px;
                font-size: 0.85em;
            }

            .display {
                font-size: 1.5em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">Инженерный калькулятор Вадимчика</div>
        <div class="mode-toggle">
            <span>Режим угла:</span>
            <label>
                <input type="radio" name="angleMode" value="deg" checked onchange="changeAngleMode()"> Градусы
            </label>
            <label>
                <input type="radio" name="angleMode" value="rad" onchange="changeAngleMode()"> Радианы
            </label>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Первый ряд -->
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLastChar()">←</button>
            <button class="special" onclick="appendToExpression('(')">(</button>
            <button class="special" onclick="appendToExpression(')')">)</button>
            <button class="function" onclick="calculateFunction('factorial')">n!</button>
            <button class="operator" onclick="appendToExpression('^')">x^y</button>
            <button class="operator" onclick="appendToExpression('/')">÷</button>
            <button class="operator" onclick="appendToExpression('*')">×</button>

            <!-- Второй ряд -->
            <button class="function" onclick="appendToExpression('sin(')">sin</button>
            <button class="function" onclick="appendToExpression('cos(')">cos</button>
            <button class="function" onclick="appendToExpression('tan(')">tan</button>
            <button class="function" onclick="calculateFunction('square')">x²</button>
            <button class="function" onclick="calculateFunction('cube')">x³</button>
            <button onclick="appendToExpression('7')">7</button>
            <button onclick="appendToExpression('8')">8</button>
            <button onclick="appendToExpression('9')">9</button>

            <!-- Третий ряд -->
            <button class="function" onclick="appendToExpression('asin(')">asin</button>
            <button class="function" onclick="appendToExpression('acos(')">acos</button>
            <button class="function" onclick="appendToExpression('atan(')">atan</button>
            <button class="function" onclick="appendToExpression('sqrt(')">√</button>
            <button class="function" onclick="appendToExpression('cbrt(')">∛</button>
            <button onclick="appendToExpression('4')">4</button>
            <button onclick="appendToExpression('5')">5</button>
            <button onclick="appendToExpression('6')">6</button>

            <!-- Четвертый ряд -->
            <button class="function" onclick="appendToExpression('log(')">log</button>
            <button class="function" onclick="appendToExpression('ln(')">ln</button>
            <button class="function" onclick="calculateFunction('exp')">e^x</button>
            <button class="function" onclick="calculateFunction('reciprocal')">1/x</button>
            <button class="special" onclick="appendToExpression('abs(')">|x|</button>
            <button onclick="appendToExpression('1')">1</button>
            <button onclick="appendToExpression('2')">2</button>
            <button onclick="appendToExpression('3')">3</button>

            <!-- Пятый ряд -->
            <button class="special" onclick="appendToExpression(Math.PI)">π</button>
            <button class="special" onclick="appendToExpression(Math.E)">e</button>
            <button class="operator" onclick="calculateFunction('percent')">%</button>
            <button class="operator" onclick="calculateFunction('negate')">+/-</button>
            <button class="operator" onclick="appendToExpression('-')">-</button>
            <button onclick="appendToExpression('0')">0</button>
            <button onclick="appendToExpression('.')">.</button>
            <button class="operator" onclick="appendToExpression('+')">+</button>

            <!-- Шестой ряд -->
            <button class="equals" onclick="calculateResult()" style="grid-column: span 8;">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expression = '';
        let angleMode = 'deg';

        function updateDisplay(value = expression) {
            display.textContent = value || '0';
        }

        function changeAngleMode() {
            angleMode = document.querySelector('input[name="angleMode"]:checked').value;
        }

        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        function deleteLastChar() {
            expression = expression.slice(0, -1);
            updateDisplay();
        }

        function appendToExpression(value) {
            if (expression === '0' || expression === 'Ошибка') {
                expression = '';
            }
            expression += value;
            updateDisplay();
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        function toDegrees(radians) {
            return radians * (180 / Math.PI);
        }

        function calculateFunction(func) {
            try {
                let value = parseFloat(expression) || 0;
                let result;

                switch(func) {
                    case 'square':
                        result = value * value;
                        break;
                    case 'cube':
                        result = value * value * value;
                        break;
                    case 'reciprocal':
                        result = 1 / value;
                        break;
                    case 'exp':
                        result = Math.exp(value);
                        break;
                    case 'factorial':
                        if (value < 0 || !Number.isInteger(value)) {
                            throw new Error('Факториал определен только для неотрицательных целых чисел');
                        }
                        result = 1;
                        for (let i = 2; i <= value; i++) {
                            result *= i;
                        }
                        break;
                    case 'negate':
                        result = -value;
                        break;
                    case 'percent':
                        result = value / 100;
                        break;
                    default:
                        return;
                }

                expression = result.toString();
                updateDisplay();
            } catch (error) {
                expression = 'Ошибка';
                updateDisplay();
            }
        }

        function evaluateExpression(expr) {
            // Заменяем математические функции
            expr = expr.replace(/sin\(/g, (angleMode === 'deg' ? 'Math.sin(toRadians(' : 'Math.sin('));
            expr = expr.replace(/cos\(/g, (angleMode === 'deg' ? 'Math.cos(toRadians(' : 'Math.cos('));
            expr = expr.replace(/tan\(/g, (angleMode === 'deg' ? 'Math.tan(toRadians(' : 'Math.tan('));

            expr = expr.replace(/asin\(/g, (angleMode === 'deg' ? 'toDegrees(Math.asin(' : 'Math.asin('));
            expr = expr.replace(/acos\(/g, (angleMode === 'deg' ? 'toDegrees(Math.acos(' : 'Math.acos('));
            expr = expr.replace(/atan\(/g, (angleMode === 'deg' ? 'toDegrees(Math.atan(' : 'Math.atan('));

            expr = expr.replace(/log\(/g, 'Math.log10(');
            expr = expr.replace(/ln\(/g, 'Math.log(');
            expr = expr.replace(/sqrt\(/g, 'Math.sqrt(');
            expr = expr.replace(/cbrt\(/g, 'Math.cbrt(');
            expr = expr.replace(/abs\(/g, 'Math.abs(');
            expr = expr.replace(/\^/g, '**');

            // Добавляем закрывающие скобки для тригонометрических функций в режиме градусов
            if (angleMode === 'deg') {
                let openParens = (expr.match(/toRadians\(/g) || []).length;
                let trigFunctions = (expr.match(/toDegrees\(/g) || []).length;
                expr = expr + ')'.repeat(openParens + trigFunctions);
            }

            return eval(expr);
        }

        function calculateResult() {
            try {
                if (!expression || expression === 'Ошибка') {
                    return;
                }

                let result = evaluateExpression(expression);

                if (!isFinite(result)) {
                    expression = 'Ошибка';
                } else {
                    // Округляем до 10 знаков после запятой
                    result = Math.round(result * 10000000000) / 10000000000;
                    expression = result.toString();
                }
                updateDisplay();
            } catch (error) {
                expression = 'Ошибка';
                updateDisplay();
            }
        }

        // Поддержка клавиатуры
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendToExpression(event.key);
            } else if (event.key === '.') {
                appendToExpression('.');
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendToExpression(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculateResult();
            } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                event.preventDefault();
                deleteLastChar();
            } else if (event.key === '(' || event.key === ')') {
                appendToExpression(event.key);
            }
        });
    </script>
</body>
</html>
